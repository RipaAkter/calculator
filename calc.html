<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Calculator</title>
  </head>
  <body>
       

       <div class="container">
         <div class="outer-box">
           <form name="calc">
            
             <input type="text" name="display" class="output">
             <div class="gallery">
               <input type="button" name="" class="btn" value="1" onclick="calc.display.value +='1'">
                <input type="button" name="" class="btn" value="2" onclick="calc.display.value +='2'">
               <input type="button" name="" class="btn" value="3" onclick="calc.display.value +='3'">
                <input type="button" name="" class="btn" value="+" onclick="calc.display.value +='+'">
              <input type="button" name="" class="btn" value="%" onclick="calc.display.value +='%'">
                 <br>

                 <input type="button" name="" class="btn" value="4" onclick="calc.display.value +='4'">
                 <input type="button" name="" class="btn" value="5" onclick="calc.display.value +='5'">
                 <input type="button" name="" class="btn" value="6" onclick="calc.display.value +='6'">
                 <input type="button" name="" class="btn" value="-" onclick="calc.display.value +='-'">
                 <input type="button" name="" class="btn" value="." onclick="calc.display.value +='.'">
                  <br>
                 <input type="button" name="" class="btn" value="7" onclick="calc.display.value +='7'">
                 <input type="button" name="" class="btn" value="8" onclick="calc.display.value +='8'">
                 <input type="button" name="" class="btn" value="9" onclick="calc.display.value +='9'">
                 <input type="button" name="" class="btn" value="/" onclick="calc.display.value +='/'">
                  <input type="button" name="" class="btn" value="âˆš" onclick="calc.display.value = Math.sqrt(calc.display.value)">
                 <br>

                 <input type="button" name="" class="btn" value="C" onclick="calc.display.value =''">
                 <input type="button" name="" class="btn" value="0" onclick="calc.display.value +='0'">
                 <input type="button" name="" class="btn" value="=" onclick="calc.display.value += '=' + eval(calc.display.value)">
                 <input type="button" name="" class="btn" value="*" onclick="calc.display.value +='*">
                <input type="button" name="" class="btn" value="del" onclick="calc.display.value = calc.display.value.substr(0,calc.display.value.length-1)">


                 
             </div>
           </form>
         </div>
       </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
